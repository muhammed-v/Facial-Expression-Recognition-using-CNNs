<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <img src="/uploads/{{ image_path }}" alt="Processed Image">
        <h2>Detected Emotions</h2>
        <ul >
            {% for result in results %}
                <li>{{ result.emotion }}</li>
            {% endfor %}
        </ul>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
